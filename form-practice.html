<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 'Form'</title>
    <style>
        body {
            background-color: blanchedalmond;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        p {
            margin: 0;
            text-align: center;
        }

        label,
        input,
        textarea,
        button {
            display: block;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <h1>Exercise from Copilot 29.11.2024</h1>
    <p>Training how to code Form</p>


    <form method="post" action="index.html">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>


        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <label for="email">e-mail</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="Enter your e-mail" required>

        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>

    <footer>&copy; VenciDev|All rights are reserved!</footer>
</body>

</html>
